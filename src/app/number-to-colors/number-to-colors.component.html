<div class="flex justify-center">
  <input
    type="text"
    [(ngModel)]="inputNumber"
    min="1"
    max="840"
    class="border-black border-b h-8 text-center w-24 font-vidaloka"
  />
</div>

<div>
  <button (click)="convertNumberToColors()">Convert</button>
  <p>input: {{ inputNumber }}</p>
  <p>output: {{ outputColors }}</p>
</div>
