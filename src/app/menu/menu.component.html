<div class="flex px-12 py-8 justify-between items-center">
  <h1 class="text-2xl font-vidaloka">Spread</h1>
  <div class="flex gap-3">
    <button
      (click)="changeMenu(1)"
      class="h-7 w-7 shadow-md border border-slate-100 rounded-full flex justify-center items-center"
    >
      <div class="text-sm font-vidaloka">77</div>
    </button>
    <button
      (click)="changeMenu(2)"
      class="h-7 w-7 shadow-md border border-slate-100 rounded-full"
    >
      <div
        class="grid grid-rows-2 grid-cols-2 justify-items-center gap-0.5 h-2.5 w-2.5 m-auto"
      >
        <div
          *ngFor="let i of [0, 4, 1, 6]"
          [class]="colors[i].backgroundColor"
          class="w-1 h-1 rounded-full"
        ></div>
      </div>
    </button>
    <button
      (click)="changeMenu(3)"
      class="h-7 w-7 shadow-md border border-slate-100 rounded-full flex justify-center items-center"
    >
      <div class="text-sm font-vidaloka">?</div>
    </button>
  </div>
</div>
